<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="new-product-form" th:remove="tag">
		<div class="card mb-2 mt-5">
			<div class="card-body">
				<h4 class="h4 text-center">Crear Producto</h4>
			</div>
		</div>
		<!-- Update name form -->
		<div class="card mb-2">
			<div class="card-body">
				<form method="post" th:action="@{/admin/products/create}" th:object="${newProduct}">
					<div class="row">					
						<!-- Name and price column -->
						<div class="col-md-6">
							<div class="mb-3 mt-3">
								<label for="name" class="form-label">Nombre</label>
		  						<input 
		  							type="text" 
		  							class="form-control" 
		  							id="name" 
		  							placeholder=""
		  							name="name"
		  							th:field="*{name}">
	  							<div th:if="${#fields.hasErrors('name')}" class="alert alert-warning" role="alert">
									<p th:each="err : ${#fields.errors('name')}" th:text="${err}"> </p>
								</div>
							</div>
							<div class="mb-3">
								<label for="price" class="form-label">Precio</label>
		  						<input 
		  							type="number" 
		  							step=0.1
		  							class="form-control" 
		  							id="price" 
		  							placeholder=""
		  							name="price"
		  							th:field="*{price}">
	  							<div th:if="${#fields.hasErrors('price')}" class="alert alert-warning" role="alert">
									<p th:each="err : ${#fields.errors('price')}" th:text="${err}"> </p>
								</div>
		  					</div>
	  						<div class="mb-3">
								<label for="productDescription" class="form-label">Descripci&oacute;n del producto</label>
								<textarea 
									name="description" 
									class="form-control" 
									id="productDescription" 
									rows="4"
									th:field="*{description}"></textarea>
								<div th:if="${#fields.hasErrors('description')}" class="alert alert-warning" role="alert">
									<p th:each="err : ${#fields.errors('description')}" th:text="${err}"> </p>
								</div>
							</div>
							
							
						</div>
						<div class="col-md-6">
							<div>
								<h5 class="h5 mt-3">Elegir Categor&iacute;a</h5>
								<nav aria-label="breadcrumb" class="mt-3">
									<ol id="showCategoryPathContainer" class="breadcrumb">
										
									</ol>
								</nav>
								<div class="container" id="showCategoriesContainer">
									
								</div>
								<div th:if="${#fields.hasErrors('categoryId')}" class="alert alert-warning" role="alert">
									<p th:each="err : ${#fields.errors('categoryId')}" th:text="${err}"> </p>
								</div>
								<div class="form-text">
									Dar click en el nombre de una categor&iacute;a para ver las sub-categor&iacute;as.
									Para seleccionar una categor&iacute;a, click en el c&iacute;rculo.
								</div>
							</div>
						</div>
					</div>
					<div class="float-end">
						<button type="submit" class="btn btn-sm btn-outline-primary">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
